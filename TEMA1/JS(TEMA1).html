<body>
    <script>
        let name
        while (1){
            name = prompt('Яка «офіційна» назва JavaScript', '').toUpperCase()
            if (name == ''){
                alert('Введи значення')
            }
            else {
                break
            }
        }
        if (name == 'ECMASCRIPT') {
            alert('Правильно!')
        }
        else {
            alert('Не знаєте? ECMAScript!')
        }
    </script>
</body>
